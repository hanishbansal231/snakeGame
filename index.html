<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import CSS file -->
  <link rel="stylesheet" href="./style.css">
  <!-- Import Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Import Script File -->
  <script src="./script.js" defer></script>
  <title>Snake Game</title>
</head>

<body>
  <div class="wapper">
    <div class="gameScoreContainer">
      <span class="score">Score: 0</span>
      <span class="highScore">High Score: 0</span>
    </div>
    <div class="gameBody"></div>
    <div class="controls">
      <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
      <i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
      <i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
      <i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>
    </div>
  </div>
</body>

</html>
